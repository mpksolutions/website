<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPK.solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #111111 0%, #0d0d0d 50%, #090909 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            max-width: 520px;
            padding: 2rem 1rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .message {
            font-size: 1.125rem;
            color: #e0e0e0;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .description {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .contact-section {
            border-top: 1px solid #2a2a2a;
            padding-top: 2rem;
        }

        .contact-text {
            font-size: 0.875rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
        }

        .email {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .email:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
            transform: translateY(-1px);
        }

        .email-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MPK.solutions</div>
        
        <div class="status">
            <div class="status-dot"></div>
            In development
        </div>
        
        <div class="message">
            Building something new
        </div>
        
        <div class="description">
            Check back soon or get in touch if you'd like to work together.
        </div>

        <div class="contact-section">
            <div class="contact-text">
                Have a project in mind?
            </div>
            <a href="mailto:hello@mpk.solutions" class="email">
                <svg class="email-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                </svg>
                hello@mpk.solutions
            </a>
        </div>
    </div>
</body>
</html>
